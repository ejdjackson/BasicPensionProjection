
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Pension Projection Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>Pension Calculator</h1>
        

        <form id="pensionForm" onsubmit="calculateRetirementIncome(event)">
            <div class="form-group" id="group1">
                <label for="currentAge">Current Age:</label>
                <input type="number" id="currentAge" class="small-input" name="currentAge" required>
                
            </div>

            <div class="form-group hidden" id="group2">
                <label for="retirementAge">Retirement Age:</label>
                <input type="number" id="retirementAge" class="small-input" name="retirementAge" required>
            </div>

            <div class="form-group hidden" id="group3">
                <label for="projectionAge">Projection End Age:</label>
                <input type="number" id="projectionAge" class="small-input" name="projectionAge" required>
            </div>

            <div class="form-group hidden" id="group4">
                <label for="currentFund">Current Fund (£):</label>
                <input type="number" id="currentFund" class="large-input" name="currentFund" required>
            </div>

            <div class="form-group hidden" id="group5">
                <label for="annualPremium">Annual Contribution (£):</label>
                <input type="number" id="annualPremium" class="large-input" name="annualPremium" required>
            </div>

            <div class="form-group hidden" id="group6">
                <label for="investmentReturn">Investment Return (%):</label>
                <input type="number" step="0.01" id="investmentReturn" class="small-input" name="investmentReturn" required>
            </div>

            <div class="form-group hidden" id="group7">
                <label for="inflation">Inflation (%):</label>
                <input type="number" step="0.01" id="inflation" class="small-input"  name="inflation" required>
            </div>
            <div class="form-group hidden" id="group8">
                <button type="submit">Calculate Retirement Income</button>
            </div>
        </form>

        <div class="container hidden" id="result">
            <h2>Result</h2>
            <div id="result"></div>
        </div>
    
        <div class="container hidden" id="projectionTable" >
            <h2>Projection Table</h2>
            <div id="projectionTable"></div>
        </div>
        
    </div>

    
    <div id="chartContainer" class="hidden">
        <canvas id="projectionChart" width="1600" height="800"></canvas> <!-- Adjust width and height -->
    </div>
    

    <script src="app.js"></script>
</body>
</html>
